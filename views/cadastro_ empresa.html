<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h3>Cadastro de Empresa</h3>
        <hr>
        <form action="" method="POST">
            <div class="row my-3">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label class=" my-0">Razão Social</label>
                    <input class=" form-control form-control-sm" type="text" name="razao" id="razao" require>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row my-3">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label class=" my-0">Nome Fantasia</label>
                    <input class=" form-control form-control-sm" type="text" name="fantasia" id="fantasia" require>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row my-3">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <label class=" my-0">Enquadramento</label>
                    <input class=" form-control form-control-sm" type="text" name="enquadramento" id="enquadramento" require>
                </div>
                <div class="col-md-1 input-group-tex my-4">
                    <input type="checkbox" checked name="ativo" id="ativo" value="1"> Ativo
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row my-3">
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <label class=" my-0">Data Início Atividades</label>
                    <input class=" form-control form-control-sm" type='date' name="inicioAtividade" id="inicioAtividade">
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row my-3">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <button class="submit  btn btn-outline-success btn-block">Salvar</button>
                </div>
                <div class="col-md-2">
                    <a href="./home" class="cancel btn btn-outline-danger btn-block">Cancelar</a>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
